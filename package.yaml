description: enumerate species counterpoint with sbv

dependencies:
  - base
  - sbv
  - lens
  - lens-action
  - tidal
  - containers
  - tidal-core
  - split
  - data-default

library:
  source-dirs:
    - lib
  default-extensions:
    - BlockArguments
    - DisambiguateRecordFields
    - DuplicateRecordFields
    - FlexibleInstances
    - NamedFieldPuns
    - OverloadedStrings
    - RecordWildCards
    - TupleSections
    - TypeApplications
    - ViewPatterns
